<!DOCTYPE html>
<html>

    </head>

                <img src="imagens/lol-league-of-Legends-logo.png" width="50%" >
            </div>

            <div class="imagem1">

            </div>



                    <!--inicio do formulario-->
                    <div id="login">

                            <div class="card-footer">

                                <a href="file:///C:/softblueJavascript/javascript/FirstSteps/frontend/projeto%20LOL/recuperar_senha.html" class="recuperar_senha">Esqueceu a senha?</a>

                        </form>
